<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/board/notice_write.css">
    <title>글 작성</title>
</head>
<body>
    <div class="main_container">
        <th:block th:include="/fragments/header2.html"></th:block>
        <section>
            <div class="write_container">
                <form action="/noticeAdd">
                    <div class="title_box">
                        <p class="txt_name">제목
                            <input type="text" placeholder="내용 입력" class="title" name="noticeTitle">
                        </p>
                    </div>
                    <div class="content_box">
                        <p class="txt_content">내용</p>
                        <textarea id="content" name="noticeContent" 
                            style="margin-left: 8px; padding: 10px; width: 800px; height: 500px; resize:none;">
                            </textarea>
                    </div>
                    <button class="update_button">글작성</button>
                </form>
            </div>
        </section>
        <th:block th:include="/fragments/footer.html"></th:block>
    </div>
</body>
</html>
