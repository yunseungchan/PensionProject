
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="/css/user/login.css">
</head>

<body>
	<div class="container">
		<main class="loginMain">
			<!--회원가입섹션-->
			<section class="login">
				<article class="login__form__container">

					<!--회원가입 폼-->
					<div class="login__form">
						<!--로고-->
						<h1>
							<img src="/img/source/logo.png" alt="">
						</h1>
						<!--로고end-->

						<!--회원가입 인풋-->
						<form class="login__input" action="/signupSuccess" method="post">
							<!-- '아래 4건의 데이터를 줄테니까 인서트해' 라는 것이기 때문에 인서트를 위해서는 post요청을 한다.  -->
							<input type="text" name="id" placeholder="아이디" required="required" /> 
							<input type="password" name="pass" placeholder="패스워드" required="required" /> 
							<input type="email" name="email" placeholder="이메일" required="required" />
							<input type="text" name="name" placeholder="이름" required="required" />
							<input type="tel" name="tel" placeholder="연락처 - 숫자만 입력하세요" required="required" />
							<button type="submit">가입</button>
						</form>
						<!--회원가입 인풋end-->
					</div>
					<!--회원가입 폼end-->

					<!--계정이 있으신가요?-->
					<div class="login__register">
						<span>계정이 있으신가요?</span> <a href="/auth/signin">로그인</a>
					</div>
					<!--계정이 있으신가요?end-->

				</article>
			</section>
		</main>
	</div>
</body>

</html>
